<html>
<head>
    <title>Add a new article</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./article.css" />
</head>
<body>
  <div class="container">
    <form action="addArticle" method="post">
        <p class="card">title : <input name="title" type="text" required></p>
        <textarea name="content"  cols="50" rows="10" required></textarea><br>
        <span class="card">name - <input style="width: 5%" type="text" name="name" required></span>
        <span class="card">password - <input style="width: 5%" type="password" name="password"required></span><br>
        <input type="submit" value="작성">
    </form>
  </div>  
</body>
</html>
